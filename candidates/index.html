<!DOCTYPE html>
<html ng-app="odca">

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Candidates</title>
  <meta name="description" content="Welcome to the ODCA Audit. This reads ballot information from Google sheets for the City of Oakland.
">

  <link rel="stylesheet" href="/odca-audit/assets/css/main.css">
  <link rel="stylesheet" href="/odca-audit/assets/css/custom.css">
  <link rel="canonical" href="https://adborden.github.io/odca-audit/candidates/">
  <script src="https://apis.google.com/js/api.js"></script>
</head>


  <body>

    <header>

  <div>

    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/odca-audit/">ODCA Audit</a>
      </div>

      <div id="navbar-collapse" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        
          
          <li><a href="/odca-audit/about/">About</a></li>
          
        
          
          <li><a href="/odca-audit/candidates/">Candidates</a></li>
          
        
          
          <li><a href="/odca-audit/committees/">Committees</a></li>
          
        
          
          <li><a href="/odca-audit/getting-started/">Getting started</a></li>
          
        
          
        
          
        
        </ul>
      </div>
    </nav>

  </div>

</header>


    <main class="container">
  <div class="row">
    <h1 class="col-sm-12">Candidates</h1>
  </div>

  <div class="row">
    <div class="col-sm-12">
      
<div ng-controller="candidates">
  <div ng-repeat="candidate in candidates">
    <div class="panel panel-default entity">
      <div class="panel-body candidate">
	<div class="candidate__photo">
	  <img ng-src="{{ candidate.photo }}" alt="{{ candidate.candidate }}">
	</div>
	<div class="candidate__info">
	  <div class="candidate__name">{{ candidate.candidate }}</div>
	  <div class="candidate__committee"><span class="glyphicon
	  glyphicon-bullhorn"></span> {{ candidate.committee_name }}</span></div>
	  <div class="candidate__website"><span class="glyphicon glyphicon-globe"></span> {{ candidate.committee_name }}</div>
      </div>
    </div>
  </div>
</div>


    </div>
  </div>
</main>


    <footer class="container">
  <div class="row">
    <div class="col-sm-12">
      <a href="#">Return to top</a>
    </div>
  </div>
</footer>


    <script src="/odca-audit/assets/javascripts/jquery.min.js"></script>
    <script src="/odca-audit/assets/javascripts/bootstrap.min.js"></script>
    
    <script src="/odca-audit/assets/js/index.bundle.js"></script>
    
  </body>

</html>
